<html>

    <head>
        <title>Nextflow Cytoscape.js with Dagre</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

        <script type="text/javascript">
        var prot = (("https:" == document.location.protocol) ? "https://" : "http://");
        document.write(unescape("%3Cscript src='" + prot + "code.jquery.com/jquery-2.0.3.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdnjs.cloudflare.com/ajax/libs/cytoscape/2.6.12/cytoscape.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js' type='text/javascript' %3E%3C/script%3E"));
        </script>

        <style>
            body {
                font-family: helvetica;
                font-size: 14px;
            }

            #cy {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 999;
            }

            h1 {
                opacity: 0.5;
                font-size: 1em;
            }
        </style>

        <script>
            $(function(){
                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    boxSelectionEnabled: false,
                    autounselectify: true,

                    layout: {
                        name: 'dagre'
                    },

                    style: cytoscape.stylesheet()
                        .selector( 'node')
                            .css({
                                'width': 10,
                                'height': 10,
                                'content': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'text-opacity': 0.5,
                            })
                        .selector('node.PROCESS')
                            .css({
                                'width': 100,
                                'height': 50,
                                'text-opacity': 0.9,
                                'background-color': '#009911'
                            })
                        .selector('node.OPERATOR')
                            .css({
                                'background-color': '#11479e',
                                'text-halign': 'right',
                            })
                        .selector('node.ORIGIN')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('node.TERMINATION')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('edge')
                            .css({
                                'content': 'data(label)',
                                'text-opacity': 0.5,
                                'width': 4,
                                'target-arrow-shape': 'triangle',
                                'line-color': '#9dbaea',
                                'target-arrow-color': '#9dbaea'
                            }),

elements: {
nodes: [
{ data: { id: 'p0', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p1', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p2', label: 'toList'}, classes: 'OPERATOR' },
{ data: { id: 'p3', label: '_pre1_split_chromosomes'}, classes: 'PROCESS' },
{ data: { id: 'p4', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p5', label: 'toList'}, classes: 'OPERATOR' },
{ data: { id: 'p6', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p7', label: 'toList'}, classes: 'OPERATOR' },
{ data: { id: 'p8', label: '_pre2_make_consensus_sequence'}, classes: 'PROCESS' },
{ data: { id: 'p9', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p10', label: 'toList'}, classes: 'OPERATOR' },
{ data: { id: 'p11', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p12', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p13', label: 'toList'}, classes: 'OPERATOR' },
{ data: { id: 'p14', label: '_001A_extract_mirna_FASTA_mut'}, classes: 'PROCESS' },
{ data: { id: 'p15', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p16', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p17', label: 'toList'}, classes: 'OPERATOR' },
{ data: { id: 'p18', label: '_001B_extract_mirna_FASTA_mut'}, classes: 'PROCESS' },
{ data: { id: 'p19', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p20', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p21', label: 'toList'}, classes: 'OPERATOR' },
{ data: { id: 'p22', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p23', label: 'toList'}, classes: 'OPERATOR' },
{ data: { id: 'p24', label: '_002A_extract_utr_FASTA_ref'}, classes: 'PROCESS' },
{ data: { id: 'p25', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p26', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p27', label: 'toList'}, classes: 'OPERATOR' },
{ data: { id: 'p28', label: '_002B_extract_utr_FASTA_mut'}, classes: 'PROCESS' },
{ data: { id: 'p29', label: '_01A_merge_mirref_fastas'}, classes: 'PROCESS' },
{ data: { id: 'p30'}, classes: 'NODE' },
{ data: { id: 'p31', label: '_02A_merge_utrref_fastas'}, classes: 'PROCESS' },
{ data: { id: 'p32'}, classes: 'NODE' },
{ data: { id: 'p33', label: '_01B_merge_mirmut_fastas'}, classes: 'PROCESS' },
{ data: { id: 'p34'}, classes: 'NODE' },
{ data: { id: 'p35', label: '_02B_merge_utrmut_fastas'}, classes: 'PROCESS' },
{ data: { id: 'p36'}, classes: 'NODE' },
],
edges: [
{ data: { source: 'p0', target: 'p3', label: 'vcf_input' } },
{ data: { source: 'p1', target: 'p2'} },
{ data: { source: 'p2', target: 'p3', label: 'mkfiles_pre1' } },
{ data: { source: 'p3', target: 'p8', label: 'results_pre1_split_chromosomes' } },
{ data: { source: 'p4', target: 'p5'} },
{ data: { source: 'p5', target: 'p8', label: 'fasta_pre1' } },
{ data: { source: 'p6', target: 'p7'} },
{ data: { source: 'p7', target: 'p8', label: 'mkfiles_pre2' } },
{ data: { source: 'p8', target: 'p18', label: 'results_pre2_make_consensus_sequence_001' } },
{ data: { source: 'p8', target: 'p28', label: 'results_pre2_make_consensus_sequence_002' } },
{ data: { source: 'p9', target: 'p10'} },
{ data: { source: 'p10', target: 'p14', label: 'fasta_input_001A' } },
{ data: { source: 'p11', target: 'p14', label: 'mirnabed_input_001A' } },
{ data: { source: 'p12', target: 'p13'} },
{ data: { source: 'p13', target: 'p14', label: 'mkfiles_001A' } },
{ data: { source: 'p14', target: 'p29', label: 'results_001A_extract_mirna_FASTA_ref' } },
{ data: { source: 'p15', target: 'p18', label: 'mirnabed_input_001B' } },
{ data: { source: 'p16', target: 'p17'} },
{ data: { source: 'p17', target: 'p18', label: 'mkfiles_001B' } },
{ data: { source: 'p18', target: 'p33', label: 'results_001B_extract_mirna_FASTA_mut' } },
{ data: { source: 'p19', target: 'p24', label: 'utrbed_input_002A' } },
{ data: { source: 'p20', target: 'p21'} },
{ data: { source: 'p21', target: 'p24', label: 'fasta_input_002A' } },
{ data: { source: 'p22', target: 'p23'} },
{ data: { source: 'p23', target: 'p24', label: 'mkfiles_002A' } },
{ data: { source: 'p24', target: 'p31', label: 'results_002A_extract_utr_FASTA_ref' } },
{ data: { source: 'p25', target: 'p28', label: 'utrbed_input_002B' } },
{ data: { source: 'p26', target: 'p27'} },
{ data: { source: 'p27', target: 'p28', label: 'mkfiles_002B' } },
{ data: { source: 'p28', target: 'p35', label: 'results_002B_extract_utr_FASTA_mut' } },
{ data: { source: 'p29', target: 'p30', label: 'results_01A_merge_mirref_fastas' } },
{ data: { source: 'p31', target: 'p32', label: 'results_02A_merge_utrref_fastas' } },
{ data: { source: 'p33', target: 'p34', label: 'results_01B_merge_mirmut_fastas' } },
{ data: { source: 'p35', target: 'p36', label: 'results_02B_merge_utrmut_fastas' } },
],
},

                });

            });
        </script>
    </head>

    <body>
        <h1>Nextflow Cytoscape.js with Dagre</h1>
        <div id="cy"></div>
    </body>

</html>
